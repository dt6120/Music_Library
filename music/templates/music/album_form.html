{% extends 'music/base.html' %}
{% block content %}
{% load static %}

<div class="container bg-dark text-light">
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group p-3 m-3">
            <h1 class="border-bottom mb-4 display-4">Album Details</h1>
            {{ form.as_p }}
            <button class="btn btn-outline-success" type="submit">Save</button>
            <a class="btn btn-outline-secondary" href="{% url 'music:album_index' %}">Discard</a>
        </div>
    </form>
</div>

{% endblock %}
