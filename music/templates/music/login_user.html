{% extends 'music/base.html' %}
{% block content %}

<div class="container">
    <h1 class="display-4">Login</h1>
    <hr>

    <p><strong>{{ error }}</strong></p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
        &emsp;Not a user <a href="{% url 'signup_user' %}">Sign Up</a>
    </form>
    <hr>
</div>

{% endblock %}
