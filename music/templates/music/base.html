<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	{% load static %}
	<link rel="stylesheet" href="{% static 'music/style.css' %}" type="text/css">
</head>
<body>

<div class="container-fluid p-0 mb-1">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="{% url 'music:album_index' %}">
			Viberr
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item ml-2">
					<a class="nav-link" href="{% url 'music:album_index' %}"><i class="fas fa-compact-disc"></i> Albums</a>
				</li>
				<li class="nav-item ml-2">
					<a class="nav-link" href="{% url 'music:song_index' %}"><i class="fas fa-music"></i> Songs</a>
				</li>
				<li class="nav-item ml-3">
					<a class="nav-link" href="{% url 'music:album_create' %}"><i class="fas fa-plus"></i> Add album</a>
				</li>
				<li class="nav-item mr-2">
					<form class="form-inline ml-3 navbar-nav" role="search" method="get" action="">
						<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
						<button class="btn btn-outline-light my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
					</form>
				</li>
			</ul>
			<ul class="navbar-nav">
				<li class="nav-item mr-2">
					{% if user.is_authenticated %}
						<strong class="text-light">Welcome	{{ user }}</strong>&emsp;
						<a class="btn btn-outline-light" href="{% url 'logout_user' %}"><i class="fas fa-power-off"></i> Logout</a>
					{% else %}
						<div class="btn-group">
							<a href="{% url 'login_user' %}" class="btn btn-outline-light"><i class="fas fa-sign-in-alt"></i> Login</a>
							<a href="{% url 'signup_user' %}" class="btn btn-outline-light"><i class="fas fa-user-plus"></i> Signup</a>
						</div>
					{% endif %}
				</li>
			</ul>
		</div>
	</nav>
</div>

{% block content %}{% endblock %}
</body>
</html>
