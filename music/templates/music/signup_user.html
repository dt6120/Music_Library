{% extends 'music/base.html' %}
{% block content %}

<div class="container">
    <h1 class="display-4">Sign Up</h1>
    <hr>

    <p><strong>{{ error }}</strong></p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        &emsp;Already a user <a href="{% url 'login_user' %}">Login</a>
    </form>
    <hr>
</div>

{% endblock %}
