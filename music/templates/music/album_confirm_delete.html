{% extends 'music/base.html' %}
{% block content %}
{% load static %}

<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group border p-3 m-3">
            <h1 class="border-bottom mb-4 display-4">Album Details</h1>
            <h1 class="border-bottom mb-4 display-4">Are you are sure you want to delete <b>{{ object.album_title }}?</b></h1>
            {{ form.as_p }}
            <button class="btn btn-outline-danger" type="submit">Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'music:album_index' %}">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
